<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>wanets-terminal</title>
<style>
    body {
        background: #0d0d0d;
        color: #00ff6a;
        font-family: monospace;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .terminal {
        background: #000;
        padding: 16px;
        border-radius: 8px;
        width: 90vw;
        max-width: 900px;
        height: 80vh;
        overflow: hidden;
        border: 2px solid #0f0;
        box-shadow: 0 0 20px #0f0;
    }
    .terminal-header {
        height: 20px;
        background: #111;
        display: flex;
        align-items: center;
        padding-left: 8px;
        margin-bottom: 8px;
    }
    .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 6px;
    }
    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }
    #screen {
        white-space: pre;
        font-size: 14px;
        line-height: 14px;
        overflow: hidden;
    }
</style>
</head>
<body>
<div class="terminal">
    <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>
    <pre id="screen">Loadingâ€¦</pre>
</div>
<script>
    if (!navigator.userAgent || navigator.userAgent.toLowerCase().includes("curl")) {
    window.location.href = "https://terminal.mrman6547.workers.dev";
    }
(async function () {
    const screen = document.getElementById("screen");
    const frames = [];
    let index = 1;
    while (true) {
        try {
            const res = await fetch(`frames/${index}.txt`);
            if (!res.ok) break;
            frames.push(await res.text());
            index++;
        } catch {
            break;
        }
    }
    if (frames.length === 0) {
        screen.textContent = "No frames found in /frames/";
        return;
    }
    const boomerang = [...frames, ...frames.slice().reverse().slice(1, -1)];
    let i = 0;
    function animate() {
        screen.textContent = boomerang[i];
        i = (i + 1) % boomerang.length;
        setTimeout(animate, 60);  
    }
    animate();
})();
</script>
</body>
</html>
